<div class="container-fluid">
    <section class="row">
        <div class="col ml-4 mr-4">
          <div class="border-bottom pt-5 mb-5">
            <h1 class="mb-3 pt-2">Onus</h1>
            <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
              <p class="text-muted">Este m√≥dulo actualiza las onus del Sistema.</p>
              
            </div>
          </div>
  
          
          <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)" >
            <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Actualizacion de Onu</h5>
                </div>
                <div class="card-body">
                      <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                              <div class="col-lg-4 form-group">	
                                  <label for="">Identificador</label>
                                  <input type="text" class="form-control" name="identificador" [(ngModel)]="onu.identificador" placeholder="numero de caja" required>
                              </div>
                              <div class="col-lg-4 form-group">	
                                  <label for="">Gpon</label>
                                  <input type="text" class="form-control" name="gpon" [(ngModel)]="onu.gpon" placeholder="Precio" required>
                              </div>
                              <div class="col-lg-4 form-group">	
                                <label for="">Admin</label>
                                <input type="text" class="form-control" name="admin" [(ngModel)]="onu.admin" placeholder="Precio" required>
                            </div>
                              <!-- <div class="col-lg-4 form-group">	
                                  <label for="">Abonado</label>
                                  <select name="central" [(ngModel)]="cto.central" class="form-control custom-select" id="select-input">
                                    <option value="" selected disabled>Seleccionar</option>
                                    <option *ngFor="let item of abonados" value="{{item.id}}">{{item.id}}</option>
                                  </select>
                              </div> -->
  
                            </div>
                        </div>
                      </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mr-2" type="submit">Actualizar Onu</button>
                    <a class="btn btn-warning" [routerLink]="['/dashboard/onus']"  >Regresar</a>
                </div>
          </div> 
          </form>

        </div>
    </section>
  </div>

<!-- Creacion de alerta -->
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="container">
                <section class="row">
                  <div class="col col-xl-12 ml-4 mr-4">
                    <!-- Page title-->
                    <div class="border-bottom mb-5">
                      <h1 class="mt-2 mt-md-4 mb-3 pt-5">Alertas</h1>
                      <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
                        <p class="text-muted pb-1">
                          Este módulo crea alertas para poder informar sobre daños o algun altercado general.
                        </p>
                      </div>
                    </div>
                    <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                    
                      <div class="card box-shadow-sm">
                        <div class="card-header text-center">
                          <h5 style="margin-bottom: 0px">Creacion de Alerta</h5>
                          <small type="button" [routerLink]="['/dashboard/alertas/historico']" class="badge badge-info" style="cursor:pointer ;"><i class="far fa-clipboard mr-1"></i> Ver Historico</small>
                        </div>
                        <div class="card-body">
                          <div class="row d-flex justify-content-around text-center">
                            <div class="col-md-4">
                                <label for="validationCustom01" class="col-form-label "
                                  >Tipo de Alerta</label
                                >
                                <select
                                  class="form-control custom-select"
                                  id=""
                                  required
                                  name="tipo"
                                  [(ngModel)]="alerta.tipo"
                                >
                                  <option value="Seleccionar" disabled selected></option>
                                  <option value="info">Informativa</option>
                                  <option value="warning">Preventiva</option>
                                  <option value="danger">Problema</option>
                                </select>
                              </div>
                            <div class="col-md-4 form-group">
                              <label for="validationCustom01" class="form-label"
                                >Titulo</label
                              >
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Titulo de la alerta"
                                name="titulo"
                                [(ngModel)]="alerta.titulo"
                                required
                              />
                            </div>
                          <div class="col-md-12 form-group">
                                <label for="validationCustom01" class="form-label"
                                  >Descripcion</label
                                >
                                <textarea
                                  class="form-control"
                                  type="text-area"
                                  rows="3"
                                  placeholder="Informacion general de la alerta"
                                  name="descripcion"
                                  [(ngModel)]="alerta.descripcion"
                                  required
                                >
                                </textarea>
                              </div>
                              
                           
              
                          </div>
                        </div>
                        <div class="card-footer">
                          <button class="btn btn-primary mr-3">Crear Alerta</button>
                          <button
                            class="btn btn-warning"
                            [routerLink]="['/dashboard']"
                          >
                            Regresar
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </section>
              </div>
              
        </div>
    </div>
</div>
<!-- /Creacion de alerta -->

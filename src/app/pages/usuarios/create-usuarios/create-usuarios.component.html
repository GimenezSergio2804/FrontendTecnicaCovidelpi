<div class="container-fluid">
  <section class="row">
    <div class="col col-xl-9 ml-4 mr-4">
      <!-- Page title-->
      <div class="border-bottom mb-5">
        <h1 class="mt-2 mt-md-4 mb-3 pt-5">Usuarios</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted pb-1">
            Este módulo crea usuarios para el sistema.
          </p>
        </div>
      </div>
      <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
        <div class="card box-shadow-sm">
          <div class="card-header">
            <h5 style="margin-bottom: 0px">Registro de usuario</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Nombres</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="First name"
                  name="nombres"
                  [(ngModel)]="usuarios.nombres"
                  required
                />
              </div>
              
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Apellidos</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="First name"
                  name="apellidos"
                  [(ngModel)]="usuarios.apellidos"
                  required
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="First name"
                  name="email"
                  [(ngModel)]="usuarios.email"
                  required
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Contraseña</label
                >
                <input
                  class="form-control"
                  type="password"
                  placeholder="First name"
                  name="password"
                  [(ngModel)]="usuarios.password"
                  required
                />
              </div>

              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Legajo</label
                >
                <input
                  class="form-control"
                  type="number"
                  placeholder="First name"
                  name="legajo"
                  [(ngModel)]="usuarios.legajo"
                  required
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input
                  class="form-control"
                  type="date"
                  placeholder="First name"
                  name="f_nacimiento"
                  [(ngModel)]="usuarios.f_nacimiento"
                  required
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Fecha de Ingreso</label
                >
                <input
                  class="form-control"
                  type="date"
                  placeholder="First name"
                  name="f_ingreso"
                  [(ngModel)]="usuarios.f_ingreso"
                  required
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">DNI</label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="First name"
                  name="dni"
                  [(ngModel)]="usuarios.dni"
                  required
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Telefono</label
                >
                <input
                  class="form-control"
                  type="number"
                  placeholder="First name"
                  name="telefono"
                  [(ngModel)]="usuarios.telefono"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="validationCustom01" class="form-label"
                  >Sector</label
                >
                <select
                  class="form-control custom-select"
                  id=""
                  required
                  name="sector"
                  [(ngModel)]="usuarios.sector"
                >
                  <option value="Seleccionar" disabled selected></option>
                  <option value="Plantel">Plantel</option>
                  <option value="Administracion">Administracion</option>
                  <option value="Sima">Sima</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label"
                  >Rol</label
                >
                <select
                  class="form-control custom-select"
                  id=""
                  required
                  name="role"
                  [(ngModel)]="usuarios.role"
                >
                  <option value="Seleccionar" disabled selected></option>
                  <option value="USUARIO">Usuario</option>
                  <option value="ADMIN">Administrador</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary mr-3">Crear cliente</button>
            <button
              class="btn btn-warning"
              [routerLink]="['/dashboard/usuarios']"
            >
              Regresar
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
